{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
        <form class="col-6 mx-auto  card p-3 shadow-lg" method="Post" enctype="multipart/form-data">
        {% csrf_token %}
            <h2 style="text-align: center; padding-top: 15px;">Update Receipe</h2>
           <hr>
              <div class="mb-3">
                <label  class="form-label">Receipe Name</label>
                <input type="text" name="receipe_name" value="{{receipes.receipe_name}}"  class="form-control">
              </div>
              <div class="mb-3">
                <label  class="form-label">Receipe Description</label>
                <textarea name="receipe_description" class="form-control">{{receipes.receipe_description}}</textarea>
          
              </div>
              <div class="mb-3">
                <label  class="form-label">Receipe Image</label>
                <input name="receipe_image"  type="file"  class="form-control">
          
              </div> 
              <button type="submit" class="btn btn-success">Submit</button>
           
          </form>
    </div>
  

{% endblock %}
